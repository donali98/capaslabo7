<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Estudiante</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
</head>
<body class="mt-3">
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-6">
            <h1>Modificar nuevo estudiante</h1>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-6">
            <form method="POST" th:action="@{/modify}" th:object="${student}">
                <div class="student-id d-none" >
                    <input class="form-control" th:field="*{codStudent}" type="text">

                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input class="form-control" th:field="*{name}" type="text">
                    <small class="form-text text-danger" th:errors="*{name}"></small>
                </div>

                <div class="form-group">
                    <label>Apellido</label>
                    <input class="form-control" th:field="*{lastName}" type="text">
                    <small class="form-text text-danger" th:errors="*{lastName}"></small>
                </div>

                <div class="form-group">
                    <label>Edad (No menor a 18)</label>
                    <input class="form-control" th:field="*{age}" type="number">
                    <small class="form-text text-danger" th:errors="*{age}"></small>
                </div>

                <div class="form-group">
                    <div class="row ml-1">
                        <div class="col-sm-2">
                            <input id="active" class="form-check-input active" th:field="*{state}" th:value="${true}" type="radio">
                            <label class="form-check-label" for="active">Activo</label>
                        </div>
                        <div class="col-sm-1">
                            <input id="inactive" class="form-check-input" th:field="*{state}" th:value="${false}" type="radio">
                            <label for="inactive" class="form-check-label">Inactivo</label>
                        </div>
                    </div>
                </div>
                <!--                <div class="form-group">

                                </div>-->

                <input class="btn btn-info" type="submit" value="Modificar">

            </form>
        </div>
    </div>


</body>
</html>
