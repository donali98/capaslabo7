<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
</head>
<body class="mt-3">
<div class="row align-items-center justify-content-center">
    <div class="col-sm-6">
        <form class="mb-1" method="POST" th:action="@{/mostrarEstudiante}">
            <div class="form-group">
                <label>Buscar por codigo de estudiante: </label>
                <input class="form-control" name="codigo" type="number"><br>
                <input class="btn btn-info" type="submit" value="Buscar">
            </div>
        </form>

        <form class="my-2" th:action="@{/insertarEstudiante}">
            <input class="btn btn-success" type="submit" value="Insertar nuevo estudiante"><br>
        </form>

        <form class="my-2" method="post" th:action="@{/filtrar}">
            <label for="">Ingresar la cadena por la que desea filtrar</label>
            <input class="form-control" name="nombre" type="text">
            <input class="btn btn-info" type="submit" value="Filtrar"><br>
        </form>

        <form class="my-2" method="POST" th:action="@{/borrarEstudiante}">
            <label>Borrar estudiante por codigo: </label>
            <input class="form-control" name="codigo" type="number"><br>
            <input class="btn btn-danger" type="submit" value="Borrar">
        </form>
        <table class="table table-responsive-sm">
            <thead>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Estado</th>
            </thead>
            <th:block th:each="estudiante, row:${students}">
                <tr>
                    <td th:text="${estudiante.codStudent}"></td>
                    <td th:text="${estudiante.name}"></td>
                    <td th:text="${estudiante.lastName}"></td>
                    <td th:text="${estudiante.age}"></td>
                    <td th:text="${estudiante.estadoDelegate}"></td>
                </tr>
            </th:block>
        </table>
    </div>

</div>

</body>
</html>
